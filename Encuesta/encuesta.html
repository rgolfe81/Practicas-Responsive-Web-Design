<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="encuesta.css" />
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <div class="margin-inputs">
          <label id="name-label" for="name"
            >Name
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Enter your name"
              class="inputText"
              required
          /></label>
        </div>
        <div class="margin-inputs">
          <label id="email-label" for="email"
            >Email
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter your Email"
              class="inputText"
              required
          /></label>
        </div>
        <div class="margin-inputs">
          <label id="number-label" for="age"
            >Age (optional)
            <input
              id="number"
              name="age"
              type="number"
              placeholder="Age"
              min="5"
              max="120"
              class="inputText"
          /></label>
        </div>
      </fieldset>
      <fieldset>
        <label id="role-label" for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">(select one option)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <div class="margin-inputs">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div class="inline">
            <input
              type="radio"
              id="definitely-recommend"
              name="recommend-type"
              value="definitely"
            />
            <label for="definitely-recommend">Definitely</label>
          </div>
          <div class="inline">
            <input
              type="radio"
              id="maybe-recommend"
              name="recommend-type"
              value="maybe"
            />
            <label for="maybe-recommend">Maybe</label>
          </div>
          <div class="inline">
            <input
              type="radio"
              id="notsure-recommend"
              name="recommend-type"
              value="notsure"
            />
            <label for="notsure-recommend">Not Sure</label>
          </div>
        </div>
        <div>
          <label id="feature-label" for="dropdown-feature"
            >What is your favorite feature of freeCodeCamp?
            <select id="dropdown-feature" name="dropdown-feature">
              <option value="">(select one option)</option>
              <option value="1">Challenges</option>
              <option value="2">Proyects</option>
              <option value="3">Comunity</option>
              <option value="4">Open source</option>
            </select>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <div class="inline">
          <input
            id="frontend-projects"
            name="frontend-projects"
            value="frontend-projects"
            type="checkbox"
          /><label for="frontend-projects">Front-end Projects</label>
        </div>
        <div class="inline"></div>
        <input
          id="backend-projects"
          name="backend-projects"
          value="backend-projects"
          type="checkbox"
        /><label for="backend-projects">Back-end Projects</label>
        <div class="inline">
          <input
            id="data-visualization"
            name="data-visualization"
            value="data-visualization"
            type="checkbox"
          /><label for="data-visualization">Data Visualization</label>
        </div>
        <div class="inline">
          <input
            id="challenges"
            name="challenges"
            value="challenges"
            type="checkbox"
          /><label for="challenges">Challenges</label>
        </div>
        <div class="inline">
          <input
            id="open-source-community"
            name="open-source-community"
            value="open-surce-comunity"
            type="checkbox"
          /><label for="open-source-community">Open Source Community</label>
        </div>
        <div class="inline">
          <input
            id="gitter-help-rooms"
            name="gitter-help-rooms"
            value="gitter-help-rooms"
            type="checkbox"
          /><label for="gitter-help-rooms">Gitter help rooms</label>
        </div>
        <div class="inline">
          <input
            id="videos"
            name="videos"
            value="videos"
            type="checkbox"
          /><label for="videos">Videos</label>
        </div>
        <div class="inline">
          <input
            id="city-meetups"
            name="city-meetups"
            value="city-meetups"
            type="checkbox"
          /><label for="city-meetups">City Meetups</label>
        </div>
        <div class="inline">
          <input id="wiki" name="wiki" value="wiki" type="checkbox" /><label
            for="wiki"
            >Wiki</label
          >
        </div>
        <div class="inline">
          <input id="forum" name="forum" value="forum" type="checkbox" /><label
            for="forum"
            >Forum</label
          >
        </div>
        <div class="inline">
          <input
            id="additional-courses"
            name="additional-courses"
            value="additional-courses"
            type="checkbox"
          /><label for="additional-courses">Additional Courses</label>
        </div>
      </fieldset>
      <fieldset>
        <label for="comment"
          >Any comments or suggestions?
          <textarea
            id="comment"
            name="comment"
            rows="5"
            cols="30"
            placeholder="Enter your comment here ..."
          ></textarea>
        </label>
      </fieldset>
      <div class="container-submit">
        <input type="submit" id="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
